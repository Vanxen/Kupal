<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      width: 320px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff4757;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .tagline {
      font-size: 12px;
      color: #a4b0be;
      margin-top: 5px;
    }
    
    .status-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-logged-in {
      background: #ff4757;
      animation: pulse 2s infinite;
    }
    
    .status-logged-out {
      background: #2ed573;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .logout-btn {
      background: linear-gradient(135deg, #ff4757 0%, #ff3838 100%);
      color: white;
    }
    
    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
    }
    
    .settings-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .settings-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #ff4757;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 11px;
      color: #a4b0be;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 10px;
    }
    
    .hidden {
      display: none;
    }
    
    .discord-btn {
      background: #7289da;
      color: white;
    }
    
    .discord-btn:hover {
      background: #677bc4;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">HAYOP KA AH</div>
    <div class="tagline">Roblox Auto-Logout Security</div>
  </div>
  
  <div class="status-box">
    <div id="statusText">Checking Roblox login status...</div>
    <div class="status-indicator" id="statusIndicator"></div>
  </div>
  
  <button class="button logout-btn" id="logoutBtn">
    <span>üö´</span> FORCE LOGOUT NOW
  </button>
  
  <button class="button settings-btn" id="settingsBtn">
    <span>‚öôÔ∏è</span> SETTINGS
  </button>
  
  <button class="button discord-btn" id="discordBtn">
    <span>üí¨</span> JOIN DISCORD
  </button>
  
  <div id="settingsPanel" class="hidden">
    <div class="toggle-container">
      <span>Auto-logout on install</span>
      <label class="toggle">
        <input type="checkbox" id="autoLogoutToggle" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="toggle-container">
      <span>Force logout on page visit</span>
      <label class="toggle">
        <input type="checkbox" id="forceLogoutToggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div class="footer">
    v1.0 | For security use only
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
